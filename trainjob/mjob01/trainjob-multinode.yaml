apiVersion: v1
kind: Service
metadata:
  name: trainjob-multi-node-ddp
  namespace: jhchoi
spec:
  clusterIP: None  # Headless Service
  selector:
    jobset.sigs.k8s.io/jobset-name: trainjob-multi-node-ddp
  ports:
    - name: torchrun
      port: 29500
      targetPort: 29500

---

apiVersion: trainer.kubeflow.org/v1alpha1
kind: TrainJob
metadata:
  name: trainjob-multi-node-ddp
  namespace: jhchoi
spec:
  managedBy: trainer.kubeflow.org/trainjob-controller
  runtimeRef:
    apiGroup: trainer.kubeflow.org
    kind: TrainingRuntime
    name: multi-node-torch-distributed
  suspend: false
  trainer:
    numNodes: 2
    image: nvcr.io/nvidia/pytorch:25.01-py3
    command:
      - "bash"
      - "-c"
      - |
        # 환경변수 설정
        export WORLD_SIZE=2
        export RANK=${JOB_COMPLETION_INDEX:-0}
        export MASTER_PORT=29500
        export LOCAL_RANK=0

        # MASTER_ADDR: Rank 0 Pod의 IP 사용 (Headless Service 기반)
        MY_IP=$(hostname -i)

        if [ "$RANK" == "0" ]; then
            export MASTER_ADDR=$MY_IP
        else
            # Rank 0 Pod의 IP를 가져오기 위해 대기
            echo "Waiting for master (Rank 0) to be ready..."
            echo "My IP: $MY_IP"

            # 최대 60초 대기하면서 Rank 0의 IP 조회
            for i in $(seq 1 60); do
                # Headless Service에서 자신의 IP를 제외한 다른 IP 조회
                MASTER_ADDR=$(getent hosts trainjob-multi-node-ddp | awk '{print $1}' | grep -v "^${MY_IP}$" | head -1)
                if [ -n "$MASTER_ADDR" ]; then
                    echo "Found master IP: $MASTER_ADDR"
                    break
                fi
                echo "Waiting for master... ($i/60)"
                sleep 1
            done

            if [ -z "$MASTER_ADDR" ]; then
                echo "ERROR: Could not find master IP!"
                exit 1
            fi
            export MASTER_ADDR
        fi

        echo "=== Configured Environment ==="
        echo "WORLD_SIZE=$WORLD_SIZE"
        echo "RANK=$RANK"
        echo "MASTER_ADDR=$MASTER_ADDR"
        echo "MASTER_PORT=$MASTER_PORT"
        echo "HOSTNAME=$(hostname)"
        echo "POD_IP=$(hostname -i)"
        echo ""

        cat > /tmp/ddp_train.py << 'EOF'
        import os
        import torch
        import torch.distributed as dist
        import torch.nn as nn
        from torch.nn.parallel import DistributedDataParallel as DDP

        def main():
            # 분산 환경 초기화
            dist.init_process_group(backend="nccl")
            rank = dist.get_rank()
            world_size = dist.get_world_size()
            local_rank = int(os.environ.get("LOCAL_RANK", 0))

            print(f"[Rank {rank}/{world_size}] Running on {torch.cuda.get_device_name(local_rank)}")
            print(f"[Rank {rank}] MASTER_ADDR={os.environ.get('MASTER_ADDR')}")
            print(f"[Rank {rank}] MASTER_PORT={os.environ.get('MASTER_PORT')}")

            # 모델 생성 및 DDP 래핑
            torch.cuda.set_device(local_rank)
            model = nn.Linear(1000, 1000).cuda(local_rank)
            model = DDP(model, device_ids=[local_rank])

            # 10분간 지속적인 학습 테스트
            import time
            duration_minutes = 10

            optimizer = torch.optim.SGD(model.parameters(), lr=0.01)

            # 큰 배치로 GPU 부하 증가
            x = torch.randn(256, 1000).cuda(local_rank)

            start_time = time.time()
            iteration = 0

            if rank == 0:
                print(f"Starting {duration_minutes} minute distributed training test...")

            while (time.time() - start_time) < (duration_minutes * 60):
                y = model(x)
                loss = y.sum()
                optimizer.zero_grad()
                loss.backward()
                optimizer.step()
                iteration += 1

                if iteration % 500 == 0 and rank == 0:
                    elapsed = time.time() - start_time
                    print(f"  Iteration {iteration}, Elapsed: {elapsed:.1f}s, Loss: {loss.item():.4f}")

            total_time = time.time() - start_time
            if rank == 0:
                print(f"\nCompleted {iteration} iterations in {total_time:.2f} seconds")

            dist.destroy_process_group()
            print(f"[Rank {rank}] Training completed!")

        if __name__ == "__main__":
            main()
        EOF

        torchrun \
          --nnodes=$WORLD_SIZE \
          --node_rank=$RANK \
          --master_addr=$MASTER_ADDR \
          --master_port=$MASTER_PORT \
          --nproc_per_node=1 \
          /tmp/ddp_train.py
    env:
      - name: NCCL_DEBUG
        value: "TRACE"
      - name: NCCL_DEBUG_SUBSYS
        value: "ALL"
      - name: NCCL_SOCKET_FAMILY
        value: "AF_INET"
      - name: GLOO_SOCKET_IFNAME
        value: "eth0"
      - name: NCCL_SOCKET_IFNAME
        value: "eth0"
      # 노드 간 통신 - TCP Socket만 사용
      - name: NCCL_IB_DISABLE
        value: "1"
      - name: NCCL_P2P_DISABLE
        value: "1"
      - name: NCCL_SHM_DISABLE
        value: "1"
      - name: NCCL_NET
        value: "Socket"
      # NCCL 버퍼 및 알고리즘 설정
      - name: NCCL_BUFFSIZE
        value: "4194304"
      - name: NCCL_ALGO
        value: "Ring"
      - name: NCCL_PROTO
        value: "Simple"
    resourcesPerNode:
      limits:
        cpu: 4
        memory: 8Gi
        nvidia.com/gpu: 1
      requests:
        cpu: 4
        memory: 8Gi
        nvidia.com/gpu: 1
  podTemplateOverrides:
    - targetJobs:
        - name: node
      spec:
        tolerations:
          - key: "nvidia.com/gpu"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
